<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emotion Tuning Javascript SDK example</title>
    <link rel="stylesheet" href="_assets/css/emotion-microsite.min.css" media="all">
    <!-- emotion dependencies start -->
    <link rel="stylesheet" href="_assets/css/emotion-base.css" media="all">
    <link rel="stylesheet" href="_assets/css/emotion-style.css" media="screen">
    <script type="text/javascript" src="js/emotionApi.min.js"></script>
    <!-- emotion dependencies end -->
  </head>
  <body>
    <div class="container">
      <!-- emotion widget start -->
      <div class="etWidget">
        <header>
          <img src="_assets/img/CT.png" alt="Logo" width="50%" height="auto" alt="CelticTuning">
          <h1>Car selector</h1>
        </header>
        <div class="etContent">
          <form action="#" id="et_form" method="post" enctype="multipart/form-data">
            <label for="et_make">Make:</label>
            <select id="et_make" required disabled data-method="make" name="makeId"><option value="">- Loading -</option></select>
            <label for="et_model">Model:</label>
            <select id="et_model" required disabled data-method="model" name="modelId"><option value="">- Loading -</option></select>
            <label for="et_fuel">Fuel:</label>
            <select id="et_fuel" required disabled data-method="fuel" name="fuelId"><option value="">- Loading -</option></select>
            <label for="et_variant">Variant:</label>
            <select id="et_variant" required disabled data-method="variant" name="variantId"><option value="">- Loading -</option></select>
            <div class="etShowVehicleButton"><input id="et_submit" type="submit" disabled value="Show"></div>
          </form>
        </div>
      </div>
        <div class="etResult" id="et_result">
          <h2>
            <span id="et_ModelAndPlatformName"></span>
          </h2>
          <img src="_assets/img/placeholder.png" id="et_VehicleModelImageUrl" width="auto" height="auto" alt="img" />
          <p><span id="et_CustomerNotes"></span></p>
          
          <h2>Vehicle stats</h2>
          <table class="etVehicleStats">
            <tr>
              <td><strong>Model:</strong></td>
              <td><span id="et_ModelName"></span></td>
            </tr>
            <tr>
              <td><strong>Variant:</strong></td>
              <td><span id="et_VariantName"></span></td>
            </tr>
            <tr>
              <td><strong>Years:</strong></td>
              <td><span id="et_VariantFromYear"></span> - <span id="et_VariantToYear"></span></td>
            </tr>
            <tr>
              <td><strong>Fuel:</strong></td>
              <td><span id="et_Fuel"></span></td>
            </tr>
            <tr>
              <td><strong>Engine Size:</strong></td>
              <td><span id="et_EngineCC">0</span>ccm</td>
            </tr>
            <tr>
              <td><strong>ECU Type:</strong></td>
              <td><span id="et_ECUType"></span></td>
            </tr>
          </table>
          
          <h2>
          	Stages
          </h2>
          <div class="etStage" id="et_template_stage">
            <div class="etStageSelector">
              <input type="checkbox" class="et_TuningStageID et_StageSelector" name="ModuleFiles[][TuningStageID]">
            </div>
            <div class="etStageDesc">
              <h3>
                <span class="et_TuningStageTitle">Stage title</span>
              </h3>
              <table>
                <thead>
                  <tr>
                    <th>
                      Specs
                    </th>
                    <th>
                      Original
                    </th>
                    <th>
                      Modified
                    </th>
                    <th>
                      +
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      Power (<span id="et_StandardPowerUnit"></span>)
                    </td>
                    <td>
                      <span id="et_StandardPower"></span>
                    </td>
                    <td>
                      <span class="et_ModifiedPower"></span>
                    </td>
                    <td>
                      <span class="et_PowerGain"></span>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      Torque (<span id="et_StandardTorqueUnit"></span>)
                    </td>
                    <td>
                      <span id="et_StandardTorque"></span>
                    </td>
                    <td>
                      <span class="et_ModifiedTorque"></span>
                    </td>
                    <td>
                      <span class="et_TorqueGain"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="et_TuningStages" class="etStages">
          </div>
          
          <h2>
            Available Options
          </h2>
          <table>
            <thead>
              <tr>
                <th>
                  DPF Removal
                </th>
                <th>
                  EGR Removal
                </th>
                <th>
                  VMax Removal
                </th>
                <th>
                  Rev limiter Removal
                </th>
                <th>
                  Launch Control
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="checkbox" id="et_DpfRemovalAvailable" name="Options[DpfRemoval]" disabled>
                </td>
                <td>
                  <input type="checkbox" id="et_RevLimiterRemovalAvailable" name="Options[RevLimiterRemoval]" disabled>
                </td>
                <td>
                  <input type="checkbox" id="et_VMaxRemovalAvailable" name="Options[VMaxRemoval]" disabled>
                </td>
                <td>
                  <input type="checkbox" id="et_EgrRemovalAvailable" name="Options[EgrRemoval]" disabled>
                </td>
                <td>
                  <input type="checkbox" id="et_LaunchControlAvailable" name="Options[LaunchControl]" disabled>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      <!-- emotion widget end -->
    </div>
  </body>
</html>
